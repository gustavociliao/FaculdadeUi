<div class="flex justify-content-center mt-8">
  <p-card header="Cadastro de Aluno" style="width: 800px;">
    
    <!-- Botão de voltar -->
    <div class="mb-4">
      <button 
        pButton 
        type="button" 
        class="p-button p-button-raised p-button-rounded" 
        icon="pi pi-caret-left" 
        pTooltip="Voltar" 
        tooltipPosition="top" 
        label="Voltar" 
        routerLink="/alunos">
      </button>
    </div>

    <!-- Formulário de cadastro -->
    <form #form="ngForm" autocomplete="off" (ngSubmit)="salvar()">
      <div class="p-fluid">
        
        <!-- Campo Nome -->
        <div class="mb-3">
          <label for="nome" class="block mb-1 font-medium">Nome</label>
          <input 
            id="nome"
            pInputText 
            name="nome" 
            #nome="ngModel" 
            [(ngModel)]="aluno.nome" 
            required />
        </div>

        <!-- Campo CPF -->
        <div class="mb-3">
          <label for="cpf" class="block mb-1 font-medium">CPF</label>
          <input 
            id="cpf"
            pInputText 
            name="cpf" 
            #cpf="ngModel" 
            [(ngModel)]="aluno.cpf" 
            required />
        </div>

         <!-- Switch Status -->
      <div class="w-full md:w-30rem">
        <p-inputSwitch [ngModelOptions]="{standalone: true}" 
        binary="true" 
        [(ngModel)]="aluno.status" 
        name="status"></p-inputSwitch>
      </div>
      
        <!-- Botão Salvar -->
        <div class="text-right">
        <button pButton 
              type="submit" 
              icon="pi pi-save" 
              label="Salvar"
              class="p-button-rounded p-button-success w-full"
              [disabled]="form.invalid || salvando">
        </button>
      </div>
        
      </div>
      <!-- Spinner de carregamento -->
    <div *ngIf="salvando" class="flex flex-column align-items-center mt-4">
      <p-progressSpinner [style]="{ width: '50px', height: '50px' }" styleClass="custom-spinner" strokeWidth="5" animationDuration=".5s"></p-progressSpinner>
      <h6 class="mt-2">Salvando, aguarde...</h6>
    </div>
    </form>
  </p-card>
</div>
